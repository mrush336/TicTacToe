<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="header">
      <h1>WELCOME TO TIC TAC TOE!</h1>
    </div>
    <section>
      <div class="title">TIC TAC TOE</div>
      <div class="game-board">
        <div class="game-cell" data-id="1"></div>
        <div class="game-cell" data-id="2"></div>
        <div class="game-cell" data-id="3"></div>
        <div class="game-cell" data-id="4"></div>
        <div class="game-cell" data-id="5"></div>
        <div class="game-cell" data-id="6"></div>
        <div class="game-cell" data-id="7"></div>
        <div class="game-cell" data-id="8"></div>
        <div class="game-cell" data-id="9"></div>
      </div>
    </section>
    <div id="footer">
      <h2 class="game-status">GAME STATUS</h2>
      <div id="status"></div>
      <button id="game-reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
